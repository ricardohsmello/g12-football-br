<div class="container">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Create new Team</mat-card-title>
      </mat-card-header>
  
      <mat-card-content>
        <mat-form-field>
          <input matInput placeholder="Name" [(ngModel)]="data.name">
        </mat-form-field>
      </mat-card-content>
  
      <mat-card-actions>
        <button mat-button color="warn" (click)="onNoClick()">Cancel</button>
        <button mat-button color="primary" [disabled]="!data.name" [mat-dialog-close]="data">Save</button>
      </mat-card-actions>
    </mat-card>
  </div>
